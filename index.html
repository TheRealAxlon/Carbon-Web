<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon</title>
  <style>
    /* General Styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Title Styling */
    .title {
      font-size: 8rem; /* Make the text larger by default */
      font-weight: bold;
      margin-bottom: 50px;
      text-shadow: 4px 4px 10px rgba(142, 68, 173, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
    }

    /* Why Carbon Button */
    .why-carbon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      color: #fff;
      background: rgba(142, 68, 173, 0.75);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, opacity 0.3s;
      opacity: 0.75;
    }

    .why-carbon:hover {
      background: rgba(115, 45, 145, 0.85);
      opacity: 1;
    }

    /* Main menu styling */
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      position: absolute;
      bottom: 50px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards 1s;
    }

    .menu button {
      background-color: #8e44ad;
      color: white;
      border: none;
      padding: 20px 50px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 20px;
      transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 8px 20px rgba(142, 68, 173, 0.5);
    }

    .menu button:hover {
      background-color: #732d91;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(142, 68, 173, 0.7);
    }

    /* Source Button Styling */
    .source {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      padding: 10px 20px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      border-radius: 10px;
      text-align: center;
    }

    .source:hover {
      transform: translateY(-10px); /* Moves the source up */
      opacity: 0.5; /* Makes it more transparent */
    }

    /* Falling Snow Effect */
    .snowflake {
      position: absolute;
      background-color: white; /* Change to white */
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div class="title">Carbon</div>
  
  <!-- Why Carbon? Button -->
  <div class="why-carbon" onclick="alert('Carbon is designed for speed and efficiency!')">Why Carbon?</div>
  
  <!-- Main menu -->
  <div class="menu">
    <!-- Download button with direct download link -->
    <a href="https://github.com/TheRealAxlon/Carbon-Client/releases/download/Carbon/Carbon.bat" download>
      <button id="download">Download</button>
    </a>
    <!-- Source Button -->
    <div class="source" onclick="window.open('https://github.com/TheRealAxlon/Carbon-Client', '_blank')">Source</div>
    <button id="create">Create</button>
  </div>

  <script>
    // Generate falling snowflakes (unchanged)
    function createSnowflakes() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      document.body.appendChild(snowflake);
      
      snowflake.style.left = Math.random() * window.innerWidth + "px";
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + "s";
      snowflake.style.opacity = Math.random();
      snowflake.style.width = snowflake.style.height = Math.random() * 6 + "px";
      
      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }
    
    setInterval(createSnowflakes, 100);
  </script>
</body>
</html>
