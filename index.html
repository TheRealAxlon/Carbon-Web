<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Wave to Hello</title>
  <style>
    /* Styling for the loading wave */
    .loading-wave {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .loading-bar {
      width: 10px;
      height: 50px;
      margin: 0 5px;
      background-color: #3498db;
      animation: wave 1.2s infinite ease-in-out;
    }

    .loading-bar:nth-child(1) { animation-delay: 0s; }
    .loading-bar:nth-child(2) { animation-delay: 0.2s; }
    .loading-bar:nth-child(3) { animation-delay: 0.4s; }
    .loading-bar:nth-child(4) { animation-delay: 0.6s; }

    @keyframes wave {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(2);
      }
    }

    /* Hidden message initially */
    .hello-message {
      display: none;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <!-- Loading wave animation -->
  <div class="loading-wave">
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
    <div class="loading-bar"></div>
  </div>

  <!-- Hello message -->
  <div class="hello-message">Hello</div>

  <script>
    // JavaScript to display the message after 2 seconds
    setTimeout(() => {
      document.querySelector('.loading-wave').style.display = 'none'; // Hide loading wave
      document.querySelector('.hello-message').style.display = 'block'; // Show hello message
    }, 2000);
  </script>
</body>
</html>
